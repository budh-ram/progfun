<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <script src="../lib/js/angular.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS - Table Demo</title>
    <script>
      var app = angular.module('myApp', []);
      app.run(function($rootScope) {
        $rootScope.name = "Ari Lerner";
        // console.log($rootScope.name);
      });
    </script>
  </head>
  <body>
    <input ng-model='name' />
    Hello, {{ name }}
  </body>
</html>
