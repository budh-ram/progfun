<strong>Posts:</strong>
<div ng-repeat="post in posts">
  <a ng-href="{{ post.url }}">{{ post.title }}</a>
  <a ng-href="#/posts/{{ post.$id }}">Comments</a>
  <a ng-click="deletePost(post)"><i class="glyphicon glyphicon-remove"></i></a>
</div>
<br>
<strong>Post Form:</strong><br>
<form ng-submit="submitPost()">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="post.title" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="post.url" />
  </div>
  <input type="submit" value="Add Post" />
</form>
<hr>
Posts: {{ posts }}<br />
Post: {{ post }}
