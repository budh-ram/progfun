<h4>Subscribers</h4>

<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2 col-xs-4">
        <ul class="nav nav-pills nav-stacked">
          <li ui-sref-active="selected" ng-repeat="subscriber in vm.subscribers">
            <a ui-sref=".detail({id: subscriber.id})"><i class="glyphicon glyphicon-user"></i> {{subscriber.name}}</a>
          </li>
        </ul>
      </div>

      <div class="col-md-10 col-xs-8">
        <div class="subscriber" ui-view="detail"></div>
      </div>
    </div>
  </div>
</div>
