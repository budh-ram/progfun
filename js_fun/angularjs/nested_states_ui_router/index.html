<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>AngularJS - Angular UI Demo with nested routes</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css" />
    <link rel="stylesheet" href="../lib/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css"></link>
  </head>
  <body>
    <div ui-view="header"></div>
    <div class="container">
      <div ui-view="content" class="content animatedFast"></div>
    </div>
    <div class="footer" ui-view="footer"></div>
<!--     <script type="text/ng-template" id="/partials/header.html">
    </script> -->

    <script data-require="underscore.js@*" data-semver="1.6.0" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

    <script src="../lib/angular.min.js"></script>
    <script src="../lib/angular-animate.min.js"></script>
    <script src="../lib/angular-ui-router.min.js"></script>
    <script src="../lib/underscore.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
